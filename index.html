<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fishing Log</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #e8f5e9; }
    h1 { text-align: center; }
    form { background: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    input, textarea, button { width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background: #4caf50; color: white; }
    button { background: #4caf50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
</style>
</head>
<body>

<h1>ðŸŽ£ Fishing Log</h1>

<form id="catchForm">
    <input type="text" id="species" placeholder="Species" required>
    <input type="number" id="weight" placeholder="Weight (lbs)" step="0.01">
    <input type="number" id="length" placeholder="Length (inches)" step="0.1">
    <input type="text" id="location" placeholder="Location">
    <textarea id="notes" placeholder="Notes"></textarea>
    <button type="submit">Add Catch</button>
</form>

<table id="catchTable">
    <thead>
        <tr>
            <th>Date</th>
            <th>Species</th>
            <th>Weight</th>
            <th>Length</th>
            <th>Location</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const form = document.getElementById('catchForm');
    const tableBody = document.querySelector('#catchTable tbody');

    function loadCatches() {
        const catches = JSON.parse(localStorage.getItem('fishingLog') || '[]');
        tableBody.innerHTML = '';
        catches.forEach(c => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${c.date}</td>
                <td>${c.species}</td>
                <td>${c.weight || ''}</td>
                <td>${c.length || ''}</td>
                <td>${c.location || ''}</td>
                <td>${c.notes || ''}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const catches = JSON.parse(localStorage.getItem('fishingLog') || '[]');
        const newCatch = {
            date: new Date().toLocaleDateString(),
            species: document.getElementById('species').value,
            weight: document.getElementById('weight').value,
            length: document.getElementById('length').value,
            location: document.getElementById('location').value,
            notes: document.getElementById('notes').value
        };
        catches.push(newCatch);
        localStorage.setItem('fishingLog', JSON.stringify(catches));
        form.reset();
        loadCatches();
    });

    loadCatches();
</script>

</body>
</html>
